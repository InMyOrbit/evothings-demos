<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>SD Card File List using Ionic</title>

    <link href="libs/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="libs/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- evothings js -->
    <script type="text/javascript" src="libs/evothings/evothings.js"></script>
    <!-- arduino tcp js -->
    <script type="text/javascript" src="libs/evothings/arduinotcp/arduinotcp.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- functions to communicate with arduinotcp.js -->
    <script src="js/functions.js"></script>
  </head>

  <body ng-app="starter">
	<!-- ion-nav-view is used to insert the views which are declared in app.js under stateProvider -->
   	<ion-nav-view></ion-nav-view>
   	<ion-nav-view name="listview"></ion-nav-view>
   	<!-- Below scripts load the template files of home.html and listview.html into the ion-nav-view above --> 
   	<script id="home" type="text/ng-template">
   	</script>
	<script id="listview" type="text/ng-template">
	</script>
  </body>
</html>
